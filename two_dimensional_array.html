<html>

<body>
    
    <script>
        //Creating two dimensional array
        alert("We are going to create a 2 cross 5 matrix")
        let array=[];
        let x=2;
        let y=5;
        for(i=0;i<x;i++){
            for(j=0;j<y;j++){
                array[i]=[];
            };

        };
        for(i=0;i<x;i++){
            for(j=0;j<y;j++){
                array[i][j]=j;
            };
            
        };
        document.write(array);
       console.log(array); 
       
        

    </script>
</body>

</html>
