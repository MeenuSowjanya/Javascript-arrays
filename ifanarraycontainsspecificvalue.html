<html>

<body>

    <script>
        //Indicate whether the specified element is in array or not

        let array = [1, "2", 12, "Meenu", "Pradeep", "13", "Reshma"];
        alert("Refresh the page after entering null values ,Check the existing array elements and their datatypes in the console");
        console.log(`The existing array is : `,array);
        let element = prompt("Enter an element to be checked");
        let type = prompt("Enter the datatype of an element you want ot check : (either number or string)")
        let answer;
        function check(element1) {
            if (type === "string") {
                answer = array.includes(element1);
            }
            else if (type === "number") {
                answer = array.includes(parseInt(element1));
            }
        };
        check(element);
        if (answer) {
            document.write(`Given element ${element} is present in the existing array`)
        }
        else {
            document.write(`Given element ${element} is not present in the existing array`)
        };
    </script>
</body>

</html>
