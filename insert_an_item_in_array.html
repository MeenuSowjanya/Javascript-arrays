<html>

<body>
    
    <script>
        //Insering element in list with specified index
        let array = [1, "2", "12", "Meenu", "Pradeep", "13", "Reshma"];
        array[4]="I";
        document.write(array);
        //Appending element
        array.push("15");
        document.write(array);
        //Inserting element at 0 index
        array.unshift("Hello");
        document.write(array);
        

    </script>
</body>

</html>
